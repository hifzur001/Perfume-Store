<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
        />

        <!-- Font Awesome CSS -->
        <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
            rel="stylesheet"
        />

        <!-- AOS CSS -->
        <link
            href="https://unpkg.com/aos@2.3.1/dist/aos.css"
            rel="stylesheet"
        />

        <title>Chanel | Pioneering Fragrance Excellence</title>
        <!-- Custom CSS -->
        <link rel="stylesheet" href="./css/login.css" />
        <!-- Owl Carousel CSS -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css"
        />
        <!-- Favicon -->
        <link
            rel="shortcut icon"
            href="./images/logo.png"
            type="image/x-icon"
        />
    </head>
    <body>
        <!-- Login Start -->
        <section class="login">
            <div class="container">
                <div class="row justify-content-center align-items-center">
                    <div class="col-md-6 text-right">
                        <img
                            src="./images/sign.png"
                            alt="Random Image"
                            class="img-fluid sidelogin d-md-block d-none"
                        />
                    </div>
                    <div class="col-md-6">
                        <form class="form_container">
                            <div class="logo_container">
                                <img
                                    src="./images/logo.png"
                                    alt=""
                                    class="img-fluid"
                                />
                            </div>
                            <div class="title_container">
                                <h2 class="title fs-2">Create an Account</h2>
                                <span class="subtitle text-capitalize"
                                    >Join our store to access exclusive deals
                                    and offers.</span
                                >
                            </div>
                            <br />
                            <div class="input_container">
                                <label class="input_label" for="name_field"
                                    >Full Name</label
                                >
                                <input
                                    placeholder="John Doe"
                                    title="Input title"
                                    name="input-name"
                                    type="text"
                                    class="input_field inputsField"
                                    id="name_field"
                                    required
                                />
                            </div>
                            <div class="input_container">
                                <label class="input_label" for="email_field"
                                    >Email</label
                                >
                                <input
                                    placeholder="name@mail.com"
                                    title="Input title"
                                    name="input-name"
                                    type="email"
                                    class="input_field inputsField"
                                    id="email_field"
                                    required
                                />
                            </div>
                            <div class="input_container">
                                <label class="input_label" for="password_field"
                                    >Password</label
                                >
                                <input
                                    placeholder="Password"
                                    title="Input title"
                                    name="input-name"
                                    type="password"
                                    class="input_field inputsField"
                                    id="password_field"
                                    required
                                />
                            </div>
                            <!-- Additional fields for sign-up can be added here -->
                            <button
                                title="Sign Up"
                                type="submit"
                                class="sign-in_btn"
                            >
                                <span>Sign Up</span>
                            </button>
                            <p class="note">
                                By signing up, you agree to our Terms of Service
                                and Privacy Policy.
                            </p>
                            <p>
                                Already have an account?
                                <a href="./login.html" class="signIn"
                                    >Sign in</a
                                >
                            </p>
                        </form>
                    </div>
                </div>
            </div>
        </section>

        <!-- Login End -->

        <!-- Option 1: Bootstrap Bundle with Popper -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"
        ></script>
        <!-- AOS JavaScript -->
        <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
        <script>
            AOS.init();
        </script>
    </body>
</html>
